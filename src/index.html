<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="search-form__wrapper">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__submit-button" type="submit" disabled>
          Search
        </button>
      </form>
    </div>

    <span class="loader visually-hidden"></span>
    <ul class="gallery">
      <!-- Image cards -->
    </ul>

    <button type="button" class="load-more visually-hidden">Load more</button>
    <button type="button" class="scroll-top-button visually-hidden">^</button>

    <script type="module" src="./main.js"></script>
  </body>
</html>
